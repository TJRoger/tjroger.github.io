<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="-114 -113 288 216">
 <title>QM AM GM HM inequality visual proof</title>
 <desc>Geometric proof without words that quadratic mean (root mean square) &gt; arithmetic mean &gt; geometric mean &gt; harmonic mean, drawn by CMG Lee based on Figure 4 on http://maa.org/book/export/html/466289 .</desc>
 <style type="text/css">
.main { font-family:Helvetica,Arial,sans-serif; font-size:16px; text-anchor:middle;
        fill:#000000; stroke:#999999; stroke-linejoin:round; }
.var  { font-style:italic; }
.bold { font-weight:bold; }
text  { stroke:none; }
 </style>
 <circle cx="0" cy="0" r="99999" fill="#ffffff"/>
 <g class="main">
  <circle cx="0" cy="0" r="100" fill="none" stroke="#cccccc"/>
  <path d="M -3,-3 L 3,3 M -3,3 L 3,-3 M 0,-10 h 10 v 10 M 60,10 h 10 v -10 M 54,72 l 8,-6 l 6,8
           M 0,-100 V 0 L 60,80 V 0" fill="none"/>
  <path d="M -100,   0   H 167"   stroke="#ff0000"/>
  <path d="M  100,  -1.5 H 167"   stroke="#0000ff"/>
  <path d="M   60,   3   H 167"   stroke="#cc00ff"/>
  <path d="M    0,-100   L 167,0" stroke="#0099ff"/>
  <path d="M    0,   1.5 H 167"   stroke="#ff9900"/>
  <path d="M   60,  80   L 167,0" stroke="#009900"/>
  <text transform="translate(  0,-10)" y="0.7ex" font-size="12"
   ><tspan x="-8">O</tspan><tspan x="-107">A</tspan><tspan x="93">B</tspan><tspan x="167">C</tspan
   ><tspan x="60">H</tspan><tspan x="60" dy="98">G</tspan><tspan x="0" dy="-195">Q</tspan></text>
  <text transform="translate( 30,-10)" y="0.7ex" fill="#ff0000"><tspan class="var">a</tspan></text>
  <text transform="translate(130,-10)" y="0.7ex" fill="#0000ff"><tspan class="var">b</tspan></text>
  <text transform="translate( 91, 24)" y="0.7ex" fill="#cc00ff"
   ><tspan>2</tspan><tspan class="var">ab</tspan><tspan x="0">___</tspan
   ><tspan x="0" dy="1.9ex"><tspan class="var">a</tspan><tspan dx="0.1ex">+</tspan
   ><tspan class="var">b</tspan></tspan><tspan x="0.3ex" dy="-3.5ex" class="bold">HM=</tspan></text>
  <text transform="translate(130,-60)" y="0.7ex" fill="#0099ff"
   ><tspan class="var">a</tspan><tspan dx="0.1ex">&#178;+</tspan><tspan class="var">b</tspan
   ><tspan dx="0.1ex">&#178;</tspan><tspan x="0">____</tspan><tspan x="0" dy="2ex">2</tspan
   ><tspan x="-2ex" dy="-0.3ex" font-size="26">&#8730;</tspan
   ><tspan x="-1.5ex" dy="-3.6ex" class="bold">QM (RMS)=</tspan></text>
  <text transform="translate( 42, 23)" y="0.7ex" fill="#ff9900"
   ><tspan class="var">a</tspan><tspan dx="0.1ex">+</tspan><tspan class="var">b</tspan
   ><tspan x="0">___</tspan><tspan x="0" dy="2ex">2</tspan
   ><tspan x="0" dy="-3.6ex" class="bold">AM=</tspan></text>
  <text transform="translate(125, 70)" y="0.7ex" fill="#009900"
   ><tspan>&#8730;</tspan><tspan class="var">ab</tspan><tspan x="0.45ex" dy="-2.1ex">__</tspan
   ><tspan x="0.5ex" dy="-0.2ex" class="bold">GM=</tspan></text>
  <text id="r" transform="translate(-20,-60)" y="0.7ex" fill="#999999"
   ><tspan class="var">a</tspan><tspan dx="0.1ex">&#8722;</tspan><tspan class="var">b</tspan
   ><tspan x="0">___</tspan><tspan x="0" dy="2ex">2</tspan
   ><tspan x="-4ex" dy="-1ex" class="var">r</tspan><tspan x="-2.6ex">=</tspan></text>
  <use xlink:href="#r" transform="translate(30,100)"/>
 </g>
</svg>
